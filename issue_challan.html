<div class="wrapper">
    <link rel="stylesheet" href="issue_challan.css">
    <div class="title">
      Issue Challan
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Liscense Number</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Challan Number</label>
          <input type="Challan Number" class="input">
       </div>  
      <div class="inputfield">
          <label>Place</label>
          <input type="Place" class="input">
       </div> 
       <div class="inputfield">
        <label>Date</label>
        <input type="Date" class="input">
     </div> 
     <div class="inputfield">
        <label>Time</label>
        <input type="Time" class="input">
     </div> 
        <div class="inputfield">
          <label>Rule Broken</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Rule Broken</option>
              <option value="female">Rule Not Broken</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <label>Total Amount</label>
        <input type="Total Amount" class="input">
     </div> 
      <div class="inputfield">
        <br><input type="submit" value="Issue" class="btn"><br>
        <br><input type="submit" value="Back" class="btn">
      </div>
    </div>
</div>
